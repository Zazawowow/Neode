# External Nginx Configuration for Neode
# Add this to your host server's nginx configuration
# Location: /etc/nginx/sites-available/neode.l484.com
# or: /etc/nginx/conf.d/neode.conf

# WebSocket connection upgrade map (add to http block if not already present)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Neode HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name neode.l484.com;
    
    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logging
    access_log /var/log/nginx/neode-access.log;
    error_log /var/log/nginx/neode-error.log;
    
    # Max upload size (for package uploads)
    client_max_body_size 100M;
    
    # WebSocket connections (CRITICAL for real-time updates)
    location /ws {
        proxy_pass http://localhost:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering
        proxy_buffering off;
    }
    
    # Proxy all other requests to Neode container
    location / {
        proxy_pass http://localhost:8100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name neode.l484.com;
    return 301 https://$server_name$request_uri;
}

# Optional: ATOB HTTP access (port 8102)
# If you want to expose ATOB over HTTPS, add this:
server {
    listen 8102 ssl http2;
    server_name neode.l484.com;
    
    # Use same SSL certificates
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8102;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

