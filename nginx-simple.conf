events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html/raw/ui;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /assets {
            alias /usr/share/nginx/html/projects/shared/assets;
            expires 1y;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
