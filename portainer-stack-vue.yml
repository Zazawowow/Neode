version: '3.8'

services:
  # Mock Backend Service
  neode-backend:
    image: node:22-alpine
    container_name: neode-backend
    hostname: neode-backend
    working_dir: /app
    command:
      - sh
      - -c
      - |
        set -e
        echo "Installing git, docker-cli, and dependencies..."
        apk add --no-cache git wget docker-cli
        
        echo "Cloning repository..."
        if [ ! -d ".git" ]; then
          git clone https://github.com/Zazawowow/Neode.git .
        else
          git pull origin master || true
        fi
        
        cd neode-ui
        
        echo "Installing Node dependencies..."
        npm install
        
        echo "Checking Docker access..."
        docker ps || echo "Warning: Docker access not available"
        
        echo "Building ATOB Docker image..."
        cd /app
        if [ -d "atob-package-build" ]; then rm -rf atob-package-build; fi
        mkdir -p atob-package-build
        cd atob-package-build
        
        echo "FROM nginx:alpine" > Dockerfile
        echo "RUN apk add --no-cache curl" >> Dockerfile
        echo "RUN mkdir -p /usr/share/nginx/html" >> Dockerfile
        echo 'RUN echo "<!DOCTYPE html><html><head><title>ATOB</title><style>body{margin:0;padding:0}iframe{width:100%;height:100vh;border:none}</style></head><body><iframe src=\"https://app.atobitcoin.io\" allowfullscreen></iframe></body></html>" > /usr/share/nginx/html/index.html' >> Dockerfile
        echo "EXPOSE 80" >> Dockerfile
        echo 'CMD ["nginx", "-g", "daemon off;"]' >> Dockerfile
        
        echo "Building atob:0.1.0 image..."
        docker build -t atob:0.1.0 . || echo "Warning: Failed to build atob image"
        
        cd /app/neode-ui
        echo "Starting mock backend on port 5959..."
        node mock-backend.js
    expose:
      - "5959"
    restart: unless-stopped
    networks:
      - neode-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5959/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      - NODE_ENV=development

  # Vue UI with Nginx
  neode-web:
    build:
      context: https://github.com/Zazawowow/Neode.git
      dockerfile: Dockerfile.portainer
    container_name: neode-web
    hostname: neode-web
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      neode-backend:
        condition: service_healthy
    networks:
      - neode-network
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://neode-backend:5959
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Caddy Reverse Proxy (HTTPS + WebSocket)
  caddy:
    image: caddy:2-alpine
    container_name: neode-caddy
    hostname: neode-caddy
    command:
      - sh
      - -c
      - |
        # Create Caddyfile inline
        cat > /etc/caddy/Caddyfile <<'EOF'
        # Main Neode application
        {$$DOMAIN:neode.l484.com} {
          log {
            output stdout
            format json
            level INFO
          }
          
          @websocket {
            header Connection *Upgrade*
            header Upgrade websocket
          }
          
          handle @websocket {
            reverse_proxy neode-web:80 {
              header_up Host {host}
              header_up X-Real-IP {remote_host}
              header_up X-Forwarded-For {remote_host}
              header_up X-Forwarded-Proto {scheme}
            }
          }
          
          handle {
            reverse_proxy neode-web:80 {
              header_up Host {host}
              header_up X-Real-IP {remote_host}
              header_up X-Forwarded-For {remote_host}
              header_up X-Forwarded-Proto {scheme}
            }
          }
        }
        
        # ATOB proxy
        {$$DOMAIN:neode.l484.com}:8102 {
          handle {
            reverse_proxy atob-test:80 {
              header_up Host {host}
              header_up X-Real-IP {remote_host}
            }
          }
          handle_errors {
            respond "ATOB not running. Install from Marketplace." 503
          }
        }
        
        # Legacy port 8100
        {$$DOMAIN:neode.l484.com}:8100 {
          @websocket {
            header Connection *Upgrade*
            header Upgrade websocket
          }
          handle @websocket {
            reverse_proxy neode-web:80
          }
          handle {
            reverse_proxy neode-web:80
          }
        }
        EOF
        
        echo "Starting Caddy..."
        caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "9080:80"     # HTTP (internal, maps to 9080 externally)
      - "9443:443"    # HTTPS (internal, maps to 9443 externally)
      - "8100:8100"   # Alt HTTPS port (for legacy compatibility)
      - "8102:8102"   # ATOB proxy
    restart: unless-stopped
    depends_on:
      - neode-web
    networks:
      - neode-network
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-neode.l484.com}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  neode-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

