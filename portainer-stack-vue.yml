version: '3.8'

services:
  # Mock Backend Service
  neode-backend:
    image: node:22-alpine
    container_name: neode-backend
    hostname: neode-backend
    working_dir: /app
    command:
      - sh
      - -c
      - |
        set -e
        echo "Installing git and dependencies..."
        apk add --no-cache git wget
        
        echo "Cloning repository..."
        if [ ! -d ".git" ]; then
          git clone https://github.com/Zazawowow/Neode.git .
        else
          git pull origin master || true
        fi
        
        cd neode-ui
        
        echo "Installing Node dependencies..."
        npm install
        
        echo "Starting mock backend on port 5959..."
        node mock-backend.js
    expose:
      - "5959"
    restart: unless-stopped
    networks:
      - neode-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5959/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    environment:
      - NODE_ENV=development

  # Vue UI with Nginx
  neode-web:
    build:
      context: https://github.com/Zazawowow/Neode.git
      dockerfile: Dockerfile.portainer
    container_name: neode-web
    hostname: neode-web
    ports:
      - "8100:80"
    restart: unless-stopped
    depends_on:
      neode-backend:
        condition: service_healthy
    networks:
      - neode-network
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://neode-backend:5959
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neode.rule=Host(`neode.local`)"
      - "traefik.http.routers.neode.entrypoints=web"
      - "traefik.http.services.neode.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  neode-network:
    driver: bridge

