<a class="logo" routerLink="/home">
  <img alt="Neode" src="assets/img/l484-icon.svg" />
</a>
<ion-item-group class="menu">
  <ion-menu-toggle *ngFor="let page of pages" auto-hide="false">
    <ion-item
      button
      class="link"
      routerLinkActive="link_selected"
      color="transparent"
      routerDirection="root"
      lines="none"
      detail="false"
      [routerLink]="page.url"
    >
      <ion-icon
        slot="start"
        class="icon label"
        routerLinkActive="label_selected"
        [name]="page.icon"
      ></ion-icon>
      <ion-label class="label montserrat" routerLinkActive="label_selected">
        {{ page.title }}
      </ion-label>
      <ion-icon
        *ngIf="page.url === '/system' && (warning$ | async)"
        color="warning"
        size="small"
        name="warning"
      ></ion-icon>
      <ion-icon
        *ngIf="page.url === '/system' && (showEOSUpdate$ | async)"
        color="success"
        size="small"
        name="rocket"
      ></ion-icon>
      <ion-badge
        *ngIf="page.url === '/updates' && (updateCount$ | async) as updateCount"
        color="success"
      >
        {{ updateCount }}
      </ion-badge>
      <ion-badge
        *ngIf="
          page.url === '/notifications' &&
          (notificationCount$ | async) as notificaitonCount
        "
        color="danger"
      >
        {{ notificaitonCount }}
      </ion-badge>
    </ion-item>
  </ion-menu-toggle>
</ion-item-group>
<ion-item-group class="menu" *ngIf="(did$ | async) as did">
  <ion-item lines="full" color="transparent">
    <ion-icon slot="start" name="finger-print-outline"></ion-icon>
    <ion-label>
      <div class="label montserrat">Decentralized ID</div>
      <div class="did mono">{{ did.did }}</div>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="copy(did.did)" [title]="'Copy DID'">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/setup" [title]="'Manage'">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-item lines="none" color="transparent">
    <ion-button size="small" class="setup-button" routerLink="/setup">Manage DID</ion-button>
  </ion-item>
</ion-item-group>
<img
  appSnek
  class="snek"
  alt="Play Snek"
  src="assets/img/icons/snek.png"
  [appSnekHighScore]="snekScore$ | async"
/>
<ion-footer *ngIf="sidebarOpen$ | async" class="bottom">
  <connection-bar></connection-bar>
</ion-footer>
