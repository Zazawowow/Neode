<ion-content class="content">
  <div *ngIf="config.isTorHttp()" class="banner">
    <ion-item color="warning">
      <ion-icon slot="start" name="warning-outline"></ion-icon>
      <ion-label>
        <h2 style="font-weight: bold">Http detected</h2>
        <p style="font-weight: 600">
          Tor is faster over https. Your Root CA must be trusted.
          <a
            href="https://docs.start9.com/0.3.5.x/user-manual/trust-ca"
            target="_blank"
            noreferrer
            style="color: black"
          >
            View instructions
          </a>
        </p>
      </ion-label>
      <ion-button slot="end" color="light" (click)="launchHttps()">
        Open Https
        <ion-icon slot="end" name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>

  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col>
        <div class="card-wrap">
          <div class="logo-layer">
            <div class="logo-badge">
              <img class="logo-image" src="assets/img/l484-icon.svg" alt="Neode Logo" />
            </div>
          </div>
          <ion-card>
            <ion-card-header>
              <ion-card-title class="title">Login to Neode</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-margin">
              <form (submit)="submit()">
                <ion-item color="dark" fill="solid">
                  <ion-icon
                    slot="start"
                    size="small"
                    color="base"
                    name="key-outline"
                    style="margin-right: 16px"
                  ></ion-icon>
                  <ion-input
                    name="password"
                    placeholder="Password"
                    [type]="unmasked ? 'text' : 'password'"
                    [(ngModel)]="password"
                    (ionChange)="error = ''"
                  ></ion-input>
                  <ion-button
                    slot="end"
                    fill="clear"
                    color="dark"
                    (click)="unmasked = !unmasked"
                  >
                    <ion-icon
                      slot="icon-only"
                      size="small"
                      [name]="unmasked ? 'eye-off-outline' : 'eye-outline'"
                    ></ion-icon>
                  </ion-button>
                </ion-item>
                <p class="error ion-text-center">
                  <ion-text color="danger">{{ error }}</ion-text>
                </p>
                <ion-button
                  class="login-button"
                  type="submit"
                  expand="block"
                >
                  Login
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
