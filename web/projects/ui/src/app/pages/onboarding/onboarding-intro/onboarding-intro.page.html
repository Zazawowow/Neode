<ion-content class="content">
  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col>
        <div class="card-wrap">
          <!-- Logo badge above card -->
          <div class="logo-layer">
            <div class="logo-badge">
              <img class="logo-image" src="assets/img/l484-icon.svg" alt="Neode Logo" />
            </div>
          </div>

          <!-- Main card -->
          <ion-card>
            <ion-card-header>
              <ion-card-title class="title">Welcome to Your Neode</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p class="intro-text">
                Neode simplifies sovereignty, making it accessible to everyoneâ€”not just developers.
              </p>
              <p class="intro-text">
                Break free from trusted third parties and take control of your digital life.
              </p>

              <ion-button
                expand="block"
                class="start-button"
                (click)="startJourney()"
              >
                Start my new sovereign life
              </ion-button>
            </ion-card-content>
          </ion-card>
          
          <!-- Login link -->
          <div class="login-link ion-text-center ion-margin-top">
            <a routerLink="/login">Login</a>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
