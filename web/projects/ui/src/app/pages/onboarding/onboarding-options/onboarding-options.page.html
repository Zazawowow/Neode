<ion-content class="content">
  <div class="content-wrapper">
    <!-- Intro section -->
    <div class="intro-section">
      <h2>Choose Your Path</h2>
      <p>
        You can enable or disable any of these options later from your settings.
      </p>
    </div>

    <!-- Options grid (2 rows x 3 columns) -->
    <div class="options-grid">
      <ion-card
        *ngFor="let option of options"
        class="option-card"
        [class.option-card--selected]="option.enabled"
        (click)="toggleOption(option)"
        button
      >
        <ion-card-content>
          <div class="option-icon-wrapper">
            <ion-icon
              [name]="option.icon"
              class="option-icon"
            ></ion-icon>
          </div>
          <h3 class="option-title">{{ option.title }}</h3>
          <p class="option-description">{{ option.description }}</p>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <ion-button
        class="back-btn glass-card-gradient-border"
        (click)="back()"
      >
        Back
      </ion-button>
      <ion-button
        class="continue-btn glass-card-gradient-border"
        (click)="continue()"
      >
        Continue
      </ion-button>
    </div>
  </div>
</ion-content>
